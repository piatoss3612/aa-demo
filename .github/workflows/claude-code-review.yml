name: Claude Code Review

on:
  pull_request:
    types: [labeled]

jobs:
  claude-review:
    # Run when 'claude-review' label is added
    if: |
      contains(github.event.pull_request.labels.*.name, 'claude-review') &&
      (github.event.pull_request.author_association == 'OWNER' ||
       github.event.pull_request.user.login == 'piatoss3612')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: "https://github.com/anthropics/claude-code.git"
          plugins: "code-review@claude-code-plugins"
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Read,Glob,Grep,Bash(gh:*),Bash(git:*)"
            --model sonnet
          prompt: "/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
